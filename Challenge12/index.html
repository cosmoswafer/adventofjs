<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>12 - Rock, Paper, Scissors Game || Advent of JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <div id="ready">
                <p class="title">pick one</p>
                <a class="lazydom" href="#results"
                    ><img src="images/rock.png" alt="" />
                    <p>rock</p></a
                >
            </div>
            <div id="results">
                <p class="youwin">you win</p>
                <p class="botwin">computer wins</p>
                <img class="youact" src="images/paper.png" alt="" />
                <img class="botact" src="images/scissors.png" alt="" />
                <a href="#ready">Play again?</a>
                <img class="youwin svg" src="images/you-win.svg" alt="" />
                <img class="botwin svg" src="images/computer-wins.svg" alt="" />
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
