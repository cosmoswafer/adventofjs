<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Computer Keyboard || Advent of JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="keyboard">
    <div class="row">
    <div class="key">`</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key del">del</div>
    </div>
    <div class="row">
    <div class="key tab">tab</div>
    <div class="key">q</div>
    <div class="key">w</div>
    <div class="key">e</div>
    <div class="key">r</div>
    <div class="key">t</div>
    <div class="key">y</div>
    <div class="key">u</div>
    <div class="key">i</div>
    <div class="key">o</div>
    <div class="key">p</div>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key">\</div>
    </div>
    <div class="row">
    <div class="key caps">caps</div>
    <div class="key">a</div>
    <div class="key">s</div>
    <div class="key">d</div>
    <div class="key">f</div>
    <div class="key">g</div>
    <div class="key">h</div>
    <div class="key">j</div>
    <div class="key">k</div>
    <div class="key">l</div>
    <div class="key">;</div>
    <div class="key">'</div>
    <div class="key enter">enter</div>
    </div>
    <div class="row">
    <div class="key shift">shift</div>
    <div class="key">z</div>
    <div class="key">x</div>
    <div class="key">c</div>
    <div class="key">v</div>
    <div class="key">b</div>
    <div class="key">n</div>
    <div class="key">m</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key shift">shift</div>
    </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
