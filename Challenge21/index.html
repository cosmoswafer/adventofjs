<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>21 - Simplified Budget || Advent of JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <div class="budget">
                <div class="title">Simpified Budget</div>
                <div class="budget-amount">
                    <label for="budget-amount">Budget Amount</label>
                    <input
                        name="budget-amount"
                        id="budget-amount"
                        type="number"
                        min="0"
                    />
                </div>
                <div class="expense-name">
                    <label for="expense-name">Expense</label>
                    <input name="expense-name" id="expense-name" type="text" />
                </div>
                <div class="expense-amount">
                    <label for="expense-amount">Amount</label>
                    <input
                        id="expense-amount"
                        type="number"
                        name="expense-amount"
                        min="0"
                    />
                </div>
                <div class="add-btn">
                    <a href="#"><img src="images/plus.svg" alt="Add expense" /></a>
                </div>
            </div>
            <div class="expenses">
                <div class="title">Expenses</div>
                <ul class="items">
                    <li class="lazydom">
                        <ul class="details">
                            <li class="name">A</li>
                            <li class="amount">$1</li>
                            <li class="trash"><a href="#"><img src="images/trash.svg" alt=""></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="balance">
                <div class="income">
                    <div class="title">Income</div>
                    <div class="currency">$1,230.00</div>
                </div>
                <div class="expenses">
                    <div class="title">Expenses</div>
                    <div class="currency">$1,230.00</div>
                </div>
                <div class="balance">
                    <div class="title">Balance</div>
                    <div class="currency negative">-$1,230.00</div>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
