<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>07 - Tip Calculator || Advent of JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <div class="tip-amount">
                <span class="label">Tip Amount</span
                ><span><sup>$</sup>4.02</span>
            </div>
            <div class="total-per-person">
                <span class="label">Total Per Person</span
                ><span><sup>$</sup>12.02</span>
            </div>
            <div class="input-number">
                <div class="bill-amount">
                    <div class="bill-amount-warp">
                        <img src="./images/dollar.svg" /><span contenteditable
                            >102.32</span
                        >
                    </div>
                </div>
                <div class="bill-label">Bill Amount</div>
                <div class="people-number">
                    <div class="people-number-warp">
                        <img src="./images/people.svg" /><span contenteditable
                            >25</span
                        >
                    </div>
                </div>
                <div class="people-label">Number of People</div>
            </div>
            <div class="percentage">
                <label class="radbt-a">
                    <input type="radio" name="percentage" />
                    <p>5%</p>
                </label>
                <label class="radbt-b">
                    <input type="radio" name="percentage" />
                    <p>10%</p>
                </label>
                <label class="radbt-c">
                    <input type="radio" name="percentage" />
                    <p>15%</p>
                </label>
                <label class="radbt-d">
                    <input type="radio" name="percentage" checked />
                    <p>20%</p>
                </label>
            </div>
            <div class="calculate"><button>Calculate</button></div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
