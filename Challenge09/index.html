<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>09 - Image Carousel || Advent of JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <img
                class="featured"
                src="images/dave-hoefler-okUIdo6NxGo-unsplash.jpg"
                alt=""
            />
            <p class="caption">Photo by Dave Hoefler on Unsplash.</p>
            <div class="thumbnails">
                <label class="lazydom">
                    <input type="radio" name="thumbnails" value="1" />
                    <img
                        src="images/sonya-romanovska-wzdXhyi3AiM-unsplash.jpg"
                        alt=""
                    />
                </label>
            </div>
            <img class="left screenbtn" src="images/chevron.svg" alt="" />
            <img class="right screenbtn" src="images/chevron.svg" alt="" />
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
