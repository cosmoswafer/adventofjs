<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - E-Commerce Component || Advent of JavaScript</title>
    
    <script type="module" crossorigin src="./assets/index.d2a6b1db.js"></script>
    <link rel="stylesheet" href="./assets/index.0c629f9a.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="panel menu">
        <h1>To Go Menu</h1>
        <ul class="menu">
          <!-- menu item template -->
          <li class="template" style="display: none">
            <div class="plate">
              <img
                src="./assets/plate__french-fries.a3d03a76.png"
                alt="French Fries"
                class="plate"
              />
            </div>
            <div class="content">
              <p class="menu-item">French Fries with Ketchup</p>
              <p class="price">$2.23</p>
              <button class="add">Add to Cart</button>
              <button class="in-cart" style="display: none">
                <img src="./assets/check.d65302b4.svg" alt="Check" />
                In Cart
              </button>
            </div>
          </li>
          <!-- menu item template -->
        </ul>
      </div>

      <div class="panel cart">
        <h1>Your Cart</h1>
        <p class="empty">Your cart is empty.</p>

        <ul class="cart-summary">
          <!-- cart item template -->
          <li class="template" style="display: none">
            <div class="plate">
              <img
                src="./assets/plate__fish-sticks-fries.b90731a2.png"
                alt="Fish Sticks and Fries"
                class="plate"
              />
              <div class="quantity">1</div>
            </div>
            <p class="menu-item">Fish Sticks and Fries</p>
            <p class="price">$6.34</p>
            <div class="quantity__wrapper">
              <button class="decrease">
                <img src="./assets/chevron.88c67b5f.svg" />
              </button>
              <div class="quantity">1</div>
              <button class="increase">
                <img src="./assets/chevron.88c67b5f.svg" />
              </button>
            </div>
            <div class="subtotal">
              <p class="price">$6.34</p>
            </div>
          </li>
          <!-- cart item template -->
        </ul>

        <div class="totals" style="display: none">
          <div class="subtotal label">Subtotal:</div>
          <div class="amount subtotal"><p class="price">$10.80</p></div>
          <div class="tax label">Tax:</div>
          <div class="amount tax"><p class="price">$1.05</p></div>
          <div class="total label">Total:</div>
          <div class="amount total"><p class="price">$11.85</p></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
