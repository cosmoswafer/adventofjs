<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.991b1e53.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    
    <script type="module" crossorigin src="./assets/index.d107f8d1.js"></script>
    <link rel="stylesheet" href="./assets/index.f88ef228.css">
  </head>
  <body>
    <div id="app">
      <div class="ring">
        <svg height="518" width="518">
          <circle cx="259" cy="259" r="254" stroke-width="10" fill="none" />
        </svg>
      </div>
      <div class="timer">
        <div class="time">
          <div class="minutes">
            <input type="text" name="minutes" value="45" disabled />
          </div>
          <div class="colon">:</div>
          <div class="seconds">
            <input type="text" name="seconds" value="00" disabled />
          </div>
        </div>
        <button class="start">START</button>
        <button class="pause hide">PAUSE</button>
        <button class="settings">
          <img class="gear" src="./assets/gear.28f45a98.svg" />
          <img class="check hide" src="./assets/check.184c7865.svg" />
        </button>
      </div>
    </div>
    
  </body>
</html>
