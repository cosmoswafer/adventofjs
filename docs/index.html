<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Challenges Index || Advent of JavaScript</title>
        <style>
            @import 'https://unpkg.com/normalize.css/normalize.css';

            :root {
                --american-yellow: #f1b900;
                --navy-blue: #030081;
                --cetacean-blue: #0c005b;
                --cyber-yellow: #ffd301;
                --midnight-blue: #000033;
                --charcoal-gray: #333333;
                --back-colour: var(--cetacean-blue);
                --main-colour: var(--cyber-yellow);
                --title-colour: var(--navy-blue);
            }

            body {
                color: var(--back-colour);
                font-size: 200%;
                text-align: center;
                margin: 2em auto;
            }

            h1, h2 {
                color: var(--title-colour);
            }

            ol.chdir {
                margin: 0 2em;
                padding: 0;
            }

            ol.chdir li:hover {
                background: var(--back-colour);
                color: var(--main-colour);
                cursor: pointer;
            }
            ol.chdir li {
                border-radius: 10px;
                list-style: none;
                padding: 0.5em 0;
            }

            ol.chdir li a {
                color: inherit;
                display: grid;
                gap: 1em;
                grid-template-columns: 1fr 1fr;
                text-decoration: none;
                width: 100%;
            }

            ol.chdir a span.idx {
                text-align: right;
            }

            ol.chdir a span.title {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>Advent of JavaScript and CSS!</h1>
            <h2>Challenges directory:</h2>
            <ol class="chdir">
                <li class="lazydom">
                    <a href="#">
                        <span class="idx">Challenge 00: </span><span class="title">TITLE_HERE</span>
                    </a>
                </li>
            </ol>
        </div>
        <script type="module">
            import { DOM } from 'https://jimmy09140456.github.io/lazydom/dom.js';

            const challenge_list = [
                'Pomodoro Timer',
                'An eCommerce component',
                'Keyboard',
                'Computer Keyboard',
                'Multiple Checkboxes',
                'Range Slider',
                'Tip Calculator',
                'Weather Forecast',
                'Image Carousel',
                'Verification Code Form',
                'Expanding and Collapsing Sections',
                'Rock, Paper, Scissors Game',
                'Custom Modal',
                'Calendar Viewer',
                'YouTube Video Gallery',
                'Star Rating',
                'Table of Contents',
                'Password Generator',
                'Signup Form with Validation',
                'Tabbed Content',
                'Simplified Budget',
                'Credit Card form',
                'Toaster',
                'Dynamic Table with Pagination',
            ];

            const app = new DOM('#app');

            for (let i = 0; i < challenge_list.length; i++) {
                const idx = String(i + 1).padStart(2, '0');
                const title = challenge_list[i];
                const ch = app.DOM();
                ch.dot(
                    ['a', '', { href: `Challenge${idx}/` }],
                    ['span.idx', `Challenge ${idx}: `],
                    ['span.title', title]
                );
            }
        </script>
    </body>
</html>
