<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>14 - Calendar Viewer || Advent of JavaScript</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <div class="calendar">
                <img src="images/chevron.svg" alt="" class="left btn" />
                <p class="month">DECEMBER</p>
                <img src="images/chevron.svg" alt="" class="right btn" />
                <p class="week">S</p>
                <p class="week">M</p>
                <p class="week">T</p>
                <p class="week">W</p>
                <p class="week">T</p>
                <p class="week">F</p>
                <p class="week">S</p>
                <p class="lazydom day">P</p>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>
            eruda.init();
        </script>
    </body>
</html>
