<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Multiple Checkboxes || Advent of JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" class="episodes">
      <div class="cover">
        <img class="drop-shadow" src="./images/podcast-cover.png" />
      </div>
      <div class="list">
        <p class="heading">LISTEN TO ALL THE COMPRESSED.FM EPISODES</p>
        <ol>
          <li class="template">
            <label>
              <input type="checkbox" />
              <p>Trailer</p>
            </label>
          </li>
        </ol>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
