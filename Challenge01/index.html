<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
<div class="ring">
    <svg height="500" width="500">
        <circle cx="250" cy="250" r="245" stroke-width="10" fill="none" />
    </svg>
</div>
<div class="timer">
    <div class="time">
        <div class="minutes">
            <input type="text" name="minutes" value="45" disabled >
        </div>
        <div class="colon">:</div>
        <div class="seconds">
            <input type="text" name="seconds" value="00" disabled >
        </div>
    </div>
    <button class="start">START</button>
    <button class="pause hide">PAUSE</button>
    <button class="settings">⚙️ </button>
</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
